<!-- display addition of 2 numbers on browser using callback function -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mydisplay(sum){
            document.write(sum)
        }
        function call(a,b,mycall){
            sum=a+b;
            mycall(sum)
            
        }
        call(1,2,mydisplay)
        
    </script>
</body>
</html>
